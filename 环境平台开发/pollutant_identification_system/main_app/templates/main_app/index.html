{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>园区高风险新污染物智慧识别系统 (v1.0)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* 改为center，让内容居中 */
            align-items: center;
            color: white;
            position: relative;
            --nju-purple: #8e7cc3;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('{% static "main_app/imags/VCG211410114301.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
        }
        
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(11, 16, 51, 0.3) 0%, rgba(11, 16, 51, 0.7) 100%);
        }
        
        .header {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            z-index: 2;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-combined {
            height: 80px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }
        
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 40px;
            border-radius: 20px;
            background: rgba(11, 16, 51, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(142, 124, 195, 0.3);
            animation: fadeIn 1.5s ease-out forwards;
            max-width: 800px;
            width: 90%;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 50px;
            position: relative;
            text-shadow: 0 0 15px rgba(142, 124, 195, 0.8);
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        .title:after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--nju-purple), transparent);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
        }
        
        .btn {
            background: linear-gradient(to right, #1a67c9, #3392ff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(30, 144, 255, 0.3);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }
        
        .btn:nth-child(1) {
            animation-delay: 0.5s;
        }
        
        .btn:nth-child(2) {
            animation-delay: 0.7s;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        /* 消息提示样式 */
        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }
        
        .message {
            padding: 15px 20px;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message.error {
            background-color: rgba(220, 53, 69, 0.85);
        }
        
        .message.success {
            background-color: rgba(40, 167, 69, 0.85);
        }
        
        .message.info {
            background-color: rgba(0, 123, 255, 0.85);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="header">
        <div class="logo-container">
            <img src="{% static 'main_app/imags/logo.png' %}" alt="南京大学" class="logo-combined">
        </div>
    </div>
    
    <div class="content">
        <h1 class="title">园区高风险新污染物智慧识别系统 (v1.0)</h1>
        <div class="buttons">
            <a href="{% url 'first_page' %}" style="text-decoration: none;">
                <button class="btn">开始使用</button>
            </a>
            <button class="btn">问题反馈</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 背景视差效果
            document.addEventListener('mousemove', function(e) {
                const background = document.querySelector('.background');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                background.style.backgroundPosition = `${50 + x * 5}% ${50 + y * 5}%`;
            });
            
            // 自动隐藏消息
            const messages = document.querySelectorAll('.message');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
