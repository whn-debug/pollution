{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 园区高风险新污染物智慧识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            --nju-purple: #8e7cc3;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('{% static "main_app/imags/VCG211410114301.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
        }
        
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(11, 16, 51, 0.3) 0%, rgba(11, 16, 51, 0.7) 100%);
        }
        
        .login-container {
            z-index: 2;
            width: 360px;
            padding: 40px;
            background: rgba(11, 16, 51, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(142, 124, 195, 0.3);
        }
        
        .login-header {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            position: relative;
            text-shadow: 0 0 15px rgba(142, 124, 195, 0.8);
        }
        
        .login-header:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--nju-purple), transparent);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(142, 124, 195, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--nju-purple);
            box-shadow: 0 0 10px rgba(142, 124, 195, 0.5);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(to right, #1a67c9, #3392ff);
            border: none;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        
        .back-link:hover {
            color: white;
        }
        
        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }
        
        .message {
            padding: 15px 20px;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message.error {
            background-color: rgba(220, 53, 69, 0.85);
        }
        
        .message.success {
            background-color: rgba(40, 167, 69, 0.85);
        }
        
        .message.info {
            background-color: rgba(0, 123, 255, 0.85);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="login-container">
        <h2 class="login-header">用户登录</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
        
        <a href="{% url 'index' %}" class="back-link">返回首页</a>
    </div>
    
    <script>
        // 自动隐藏消息
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
