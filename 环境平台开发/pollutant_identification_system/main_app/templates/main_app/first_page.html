{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>园区高风险新污染物智慧识别系统 (v1.0) - 暴露分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
            --nju-purple: #8e7cc3;
            --main-bg-color: rgba(11, 16, 51, 0.7);
            --accent-blue: #3392ff;
            --header-height: 70px;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('{% static "main_app/imags/VCG211410114301.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
        }
        
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(11, 16, 51, 0.3) 0%, rgba(11, 16, 51, 0.7) 100%);
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            height: var(--header-height);
            background-color: rgba(33, 28, 58, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .logo-combined {
            position: absolute;
            right: 20px;
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }
        
        .main-content {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
        }
        
        .sidebar {
            width: 200px;
            background-color: rgba(33, 28, 58, 0.8);
            backdrop-filter: blur(5px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-item {
            padding: 20px;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-item a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .nav-item:hover {
            background-color: rgba(142, 124, 195, 0.2);
        }
        
        .nav-item.active {
            background-color: var(--main-bg-color);
            border-left: 4px solid var(--accent-blue);
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .upload-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }
        
        .upload-box {
            width: 45%;
            height: 300px;
            background-color: var(--main-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(142, 124, 195, 0.4);
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .plus-icon {
            font-size: 40px;
            color: white;
        }
        
        .upload-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }
        
        .button-area {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(to right, #1a67c9, #3392ff);
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .results-section {
            background-color: var(--main-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .results-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        
        .path-link {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            align-self: flex-end;
            margin-top: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .path-link:hover {
            color: white;
            text-decoration: underline;
        }
        
        .footer-nav {
            height: 60px;
            background-color: rgba(33, 28, 58, 0.8);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .next-button {
            background-color: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .next-button:hover {
            color: white;
        }
        
        /* File input styling */
        .file-input {
            display: none;
        }
        
        .file-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 修改退出登录按钮样式 */
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* 消息提示样式 */
        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }
        
        .message {
            padding: 15px 20px;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message.error {
            background-color: rgba(220, 53, 69, 0.85);
        }
        
        .message.success {
            background-color: rgba(40, 167, 69, 0.85);
        }
        
        .message.info {
            background-color: rgba(0, 123, 255, 0.85);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .upload-box {
            animation: fadeIn 0.5s ease-out forwards, slideIn 0.5s ease-out forwards;
        }
        
        .upload-box:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #result-ready {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- 添加退出登录按钮 -->
    <a href="{% url 'logout' %}" class="logout-btn">退出登录</a>
    
    <div class="container">
        <div class="header">
            <div class="header-title">园区高风险新污染物智慧识别系统 (v1.0)</div>
            <img src="{% static 'main_app/imags/logo.png' %}" alt="南京大学" class="logo-combined">
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="nav-item active"><a href="#">暴露分析</a></div>
                <div class="nav-item"><a href="{% url 'second_page' %}">效应分析</a></div>  
                <div class="nav-item"><a href= "{% url 'risk_tracing' %}" >风险溯源</a></div>
            </div>
            
            <div class="content-area">
                <div class="upload-section">
                    <div class="upload-box" id="reference-upload">
                        <div class="upload-icon">
                            <div class="plus-icon">+</div>
                        </div>
                        <div class="upload-text">点击或拖动上传参考物质峰面积</div>
                        <input type="file" class="file-input" id="reference-file" accept=".xlsx,.xls">
                        <div class="file-name" id="reference-file-name"></div>
                        <div class="button-area">
                            <button class="btn" id="reference-template">模板下载</button>
                            <button class="btn" id="reference-submit">提交</button>
                        </div>
                    </div>
                    
                    <div class="upload-box" id="detected-upload">
                        <div class="upload-icon">
                            <div class="plus-icon">+</div>
                        </div>
                        <div class="upload-text">点击或拖动上传检出物质峰面积</div>
                        <input type="file" class="file-input" id="detected-file" accept=".xlsx,.xls">
                        <div class="file-name" id="detected-file-name"></div>
                        <div class="button-area">
                            <button class="btn" id="detected-template">模板下载</button>
                            <button class="btn" id="detected-submit">提交</button>
                        </div>
                    </div>
                </div>
                
                <div class="results-section">
                    <div class="results-text">上传完两个文件后点击开始计算进行分析</div>
                    <button class="btn" id="start-calculation" disabled style="opacity: 0.5;">开始计算</button>
                    <div id="calculation-status" style="margin-top: 15px; color: rgba(255, 255, 255, 0.7); text-align: center; display: none;">
                        <div>计算中，请稍候...</div>
                        <div class="loading-spinner" style="margin: 10px auto; width: 30px; height: 30px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: var(--accent-blue); animation: spin 1s linear infinite;"></div>
                    </div>
                    <div id="result-ready" style="margin-top: 15px; display: none;">
                        <div class="results-text">计算完成，点击下载半定量浓度预测结果</div>
                        <button class="btn" id="download-results" >下载结果</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加背景视差效果
            document.addEventListener('mousemove', function(e) {
                const background = document.querySelector('.background');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                background.style.backgroundPosition = `${50 + x * 5}% ${50 + y * 5}%`;
            });
            
            // 参考物质文件上传功能
            const referenceUpload = document.getElementById('reference-upload');
            const referenceFileInput = document.getElementById('reference-file');
            const referenceFileName = document.getElementById('reference-file-name');
            
            referenceUpload.addEventListener('click', function(e) {
                // 不在点击按钮时触发文件对话框
                if (!e.target.classList.contains('btn')) {
                    referenceFileInput.click();
                }
            });
            
            referenceFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    referenceFileName.textContent = this.files[0].name;
                    referenceUpload.style.borderColor = 'rgba(51, 146, 255, 0.7)';
                    checkCalculationReady();
                }
            });
            
            // 检出物质文件上传功能
            const detectedUpload = document.getElementById('detected-upload');
            const detectedFileInput = document.getElementById('detected-file');
            const detectedFileName = document.getElementById('detected-file-name');
            
            detectedUpload.addEventListener('click', function(e) {
                // 不在点击按钮时触发文件对话框
                if (!e.target.classList.contains('btn')) {
                    detectedFileInput.click();
                }
            });
            
            detectedFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    detectedFileName.textContent = this.files[0].name;
                    detectedUpload.style.borderColor = 'rgba(51, 146, 255, 0.7)';
                    checkCalculationReady();
                }
            });
            
            // 设置文件拖放区域
            const setupDropZone = function(uploadBox, fileInput, fileNameElement) {
                uploadBox.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    uploadBox.style.borderColor = 'rgba(51, 146, 255, 0.7)';
                    uploadBox.style.backgroundColor = 'rgba(21, 26, 61, 0.8)';
                });
                
                uploadBox.addEventListener('dragleave', function() {
                    uploadBox.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    uploadBox.style.backgroundColor = 'rgba(11, 16, 51, 0.7)';
                });
                
                uploadBox.addEventListener('drop', function(e) {
                    e.preventDefault();
                    uploadBox.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    uploadBox.style.backgroundColor = 'rgba(11, 16, 51, 0.7)';
                    
                    // 处理拖放的文件 (只接受Excel文件)
                    if (e.dataTransfer.files.length > 0) {
                        const file = e.dataTransfer.files[0];
                        const fileExt = file.name.split('.').pop().toLowerCase();
                        
                        if (fileExt === 'xlsx' || fileExt === 'xls') {
                            // 创建一个新的FileList对象，包含过滤后的Excel文件
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(file);
                            fileInput.files = dataTransfer.files;
                            fileNameElement.textContent = file.name;
                            uploadBox.style.borderColor = 'rgba(51, 146, 255, 0.7)';
                            checkCalculationReady();
                        } else {
                            alert('请上传Excel文件 (.xlsx 或 .xls)');
                        }
                    }
                });
            };
            
            setupDropZone(referenceUpload, referenceFileInput, referenceFileName);
            setupDropZone(detectedUpload, detectedFileInput, detectedFileName);
            
            // 检查是否可以启用计算按钮
            function checkCalculationReady() {
                const startCalculationBtn = document.getElementById('start-calculation');
                if (referenceFileInput.files.length > 0 && detectedFileInput.files.length > 0) {
                    startCalculationBtn.disabled = false;
                    startCalculationBtn.style.opacity = '1';
                } else {
                    startCalculationBtn.disabled = true;
                    startCalculationBtn.style.opacity = '0.5';
                }
            }
            
            // 模板下载按钮
            document.getElementById('reference-template').addEventListener('click', function(e) {
                e.stopPropagation();
                window.location.href = "{% url 'download_template1' %}";
            });
            
            document.getElementById('detected-template').addEventListener('click', function(e) {
                e.stopPropagation();
                window.location.href = "{% url 'download_template2' %}";
            });
            
            // 文件提交处理
            const uploadForm = new FormData();
            
            document.getElementById('reference-submit').addEventListener('click', function(e) {
                e.stopPropagation();
                if (referenceFileInput.files.length > 0) {
                    uploadForm.set('reference_submit_excel', referenceFileInput.files[0]);
                    referenceUpload.style.borderColor = 'rgba(51, 200, 100, 0.7)';
                } else {
                    alert('请先选择要上传的文件');
                }
            });
            
            document.getElementById('detected-submit').addEventListener('click', function(e) {
                e.stopPropagation();
                if (detectedFileInput.files.length > 0) {
                    uploadForm.set('detected_submit_excel', detectedFileInput.files[0]);
                    detectedUpload.style.borderColor = 'rgba(51, 200, 100, 0.7)';
                } else {
                    alert('请先选择要上传的文件');
                }
            });
            
            // 开始计算按钮
            document.getElementById('start-calculation').addEventListener('click', function() {
                const calculationStatus = document.getElementById('calculation-status');
                const resultReady = document.getElementById('result-ready');
                
                // 显示计算状态
                calculationStatus.style.display = 'block';
                resultReady.style.display = 'none';
                
                // 发送文件到服务器
                fetch('{% url "process_files" %}', {
                    method: 'POST',
                    body: uploadForm,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    calculationStatus.style.display = 'none';
                    
                    if(data.status === 'success') {
                        resultReady.style.display = 'block';
                        window.resultUrl = data.result_url;
                    } else {
                        alert('计算过程中出现错误: ' + data.message);
                    }
                })
                .catch(error => {
                    calculationStatus.style.display = 'none';
                    alert('发生错误: ' + error.message);
                });
            });
            
            // 结果下载按钮
            document.getElementById('download-results').addEventListener('click', function() {
                if (window.resultUrl) {
                    window.location.href = window.resultUrl;
                } else {
                    alert('结果文件不可用，请重新计算');
                }
            });
            
            // 自动隐藏消息
            const messages = document.querySelectorAll('.message');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
    
    <!-- 添加CSRF令牌 -->
    {% csrf_token %}
</body>
</html>
